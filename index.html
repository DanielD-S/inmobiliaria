<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inmobiliaria</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="grid-container">
        <nav class="nav-parametros">
            <div>
                <h4>Cantidad de Cuartos</h4>
                <input type="number"  id="cantidad1" class="inputcuartos"  placeholder="Cantidad Cuartos">
            </div>
            <div class="space1">
                <h4>Metros Cuadrados</h4>
            </div>
            <div>
                <div class="space2">
                    <h4>desde:</h4>
                    <h4>hasta:</h4>
                </div>
                <div class="tinput">
                    <input type="number" id="desde" class="inputdesde"  placeholder="desde">
                    <input type="number" id="hasta" class="inputhasta"  placeholder="hasta">
                </div>
                <button onclick="buscador()" class="boton">Buscar</button>
            </div>
        </nav>
        <section>
            <span id="contador"></span>
            <div id="productos" class="row"></div>
        </section>
    </div>

</body>
<script src="./assets/Js/input.js"></script>
<script src="./assets/Js/buscador.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"

</html>
